<div class="toolbar d-flex justify-content-between mb-2 align-items-center">
    <h1>Apprenants</h1>
    <button routerLink="../add" mat-flat-button color="primary">
      Ajouter
    </button>
  </div>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Rechercher par nom</mat-label>
    <input matInput>
  </mat-form-field>

  <table mat-table [dataSource]="students" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
        <td mat-cell *matCellDef="let element"> {{element.first}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="getStudentAction(element.id)" mat-stroked-button>Voir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
